<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Micheal Olowofela">
    <meta name="description" content="This is a Profile Card Component">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <article class="profile-card">
        <section class="profile-card__top-hero">
            <figure>
                <img src="./images/bg-pattern-card.svg" alt="bg-pattern-top" width="350px" height="140px" loading="lazy">

                <figcaption class="offscreen">bg-pattern-top</figcaption>
            </figure>
        </section>

        <section class="main-content">
            <section class="profile-card__profile-image">
                <figure>
                    <img src="./images/image-victor.jpg" alt="image-victor" width="96px" height="96px" loading="lazy">

                    <figcaption class="offscreen">image-victor</figcaption>
                </figure>
            </section>
            
            <section class="profile-card__text-content">
                <h1 class="profile-card__profile-name">Victor Crest <span>26</span></h1>
                <p class="profile-card__profile-location">London</p>
            </section>

            <div class="line"></div>

            <section class="profile-card__profile-figures">
                <div class="profile-card__profile-numbers">80K</div>
                <div class="profile-card__profile-label">Followers</div>

                <div class="profile-card__profile-numbers">803K</div>
                <div class="profile-card__profile-label">Likes</div>

                <div class="profile-card__profile-numbers">1.4K</div>
                <div class="profile-card__profile-label">Photos</div>
            </section>
        </section>
    </article>
    
</body>
</html>
